openapi: 3.0.0
info:
  title: Componente A API
  description: API para gestionar pedidos y clientes
  version: 1.0.0
paths:
  /pedidos:
    post:
      summary: Crear un nuevo pedido
      requestBody:
        description: Datos del pedido a crear
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pedido'
      responses:
        '201':
          description: Pedido creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Datos inv√°lidos
    get:
      summary: Listar todos los pedidos
      responses:
        '200':
          description: Lista de pedidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pedido'
  /pedidos/{id}:
    get:
      summary: Obtener detalles de un pedido
      parameters:
        - name: id
          in: path
          description: ID del pedido
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pedido encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
        '404':
          description: Pedido no encontrado
components:
  schemas:
    Pedido:
      type: object
      properties:
        id:
          type: integer
        clienteId:
          type: integer
        productos:
          type: array
          items:
            $ref: '#/components/schemas/ProductoEmbeddable'
        total:
          type: number
          format: double
    ProductoEmbeddable:
      type: object
      properties:
        nombre:
          type: string
        precio:
          type: number
          format: double
